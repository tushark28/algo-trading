{% extends 'algotrading/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'trade/login' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username_or_email.id_for_label }}">Username or Email</label>
                            {{ form.username_or_email }}
                            <div class="invalid-feedback">
                                {{ form.username_or_email.errors }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            {{ form.password }}
                            <div class="invalid-feedback">
                                {{ form.password.errors }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
